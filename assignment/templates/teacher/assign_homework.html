{% extends 'base.html' %}

{% block title %}Assign Homework - My App{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center">Assign Homework</h2>
                <h5 class="text-center text-muted">{{ homework.title }}</h5>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="students" class="font-weight-bold">Select Students:</label>
                        <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            {% for student in students %}
                                <div class="form-check">
                                    <input type="checkbox" name="students" value="{{ student.id }}" class="form-check-input" id="student{{ student.id }}">
                                    <label class="form-check-label" for="student{{ student.id }}">{{ student.user.name }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Assign Homework</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
