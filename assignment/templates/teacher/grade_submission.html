{% extends 'base.html' %}

{% block title %}Grade Submission - My App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Grade Submission for {{ submission.student.user.username }} - Homework: {{ submission.homework.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Grade Submission</button>
        </form>
    </div>
</div>
{% endblock %}
