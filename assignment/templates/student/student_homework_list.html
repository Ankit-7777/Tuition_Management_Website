{% extends "base.html" %}

{% block content %}
<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(135deg, #FFB6C1, #FFF0F5);
    }
    /* Overall container */
    .container {
        max-width: 90%;
        margin: 0 auto;
        padding: 30px;
    }

    /* Heading styles */
    h2 {
        font-size: 2.5rem;
        color: #333;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Table Styles */
    table {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border-collapse: collapse;
        background-color: #fff;
        overflow: hidden;
    }

    th, td {
        padding: 1.5rem;
        text-align: center;
    }

    th {
        background: linear-gradient(135deg, #7997f4, #004D40);
        color: white;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
    }

    td {
        font-size: 1.1rem;
        color: #555;
        border-top: 1px solid #ddd;
    }

    /* Hover effect for table rows */
    tbody tr:hover {
        background-color: #f9f9f9;
        transform: scale(1.02);
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Style for 'Submit' button */
    .submit-btn {
        background-color: #00796B;
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #004D40;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 2rem;
        }

        table {
            font-size: 0.95rem;
        }

        th, td {
            padding: 1rem;
        }
    }
</style>

<div class="container">
    <h2>Assigned Homework</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="th-title">Title</th>
                    <th class="th-subject">Subject</th>
                    <th class="th-description">Description</th>
                    <th class="th-due-date">Due Date</th>
                    <th class="th-action">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for homework in homeworks %}
                <tr class="table-row">
                    <td class="td-title">{{ homework.title }}</td>
                    <td class="td-subject">{{ homework.get_subject_display }}</td>
                    <td class="td-description">{{ homework.description }}</td>
                    <td class="td-due-date">{{ homework.due_date }}</td>
                    <td><a href="{% url 'submit_homework' homework.id %}" class="submit-btn">Submit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
