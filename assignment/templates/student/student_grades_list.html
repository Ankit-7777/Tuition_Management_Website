{% extends "base.html" %}

{% block content %}
<!-- Custom Styles -->
<style>
    /* Overall container */
    .container {
        max-width: 90%;
        margin: 0 auto;
        padding: 30px;
    }

    /* Heading styles */
    h2 {
        font-size: 2.5rem;
        color: #333;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
        text-align: center;
    }

    /* Body background gradient */
    body {
        background: linear-gradient(135deg, #FFB6C1, #FFF0F5);
    }

    /* Table Styles */
    table {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border-collapse: collapse;
        background-color: #fff;
        overflow: hidden;
        margin-top: 20px;
    }

    th, td {
        padding: 1.5rem;
        text-align: center;
    }

    th {
        background: linear-gradient(135deg, #7995e7, #004D40);
        color: white;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
    }

    td {
        font-size: 1.1rem;
        color: #555;
        border-top: 1px solid #ddd;
    }

    /* Table hover effect */
    tbody tr:hover {
        background-color: #f9f9f9;
        transform: scale(1.02);
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Badge styles for grades */
    .badge {
        font-weight: bold;
        padding: 0.5rem 1.2rem;
        border-radius: 50px;
        font-size: 1.1rem;
    }

    .badge.bg-success {
        background-color: #388E3C;
    }

    .badge.bg-warning {
        background-color: #FF9800;
    }

    .badge.bg-danger {
        background-color: #D32F2F;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.8rem;
        }

        table {
            font-size: 0.95rem;
        }

        th, td {
            padding: 1rem;
        }
    }
</style>

<div class="container mt-5">
    <h2>Grades</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Homework Title</th>
                    <th>Grade</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.homework.title }}</td>
                    <td>
                        <span class="badge 
                            {% if submission.grade >= 90 %}
                                bg-success
                            {% elif submission.grade >= 75 %}
                                bg-warning
                            {% else %}
                                bg-danger
                            {% endif %}
                        ">
                            {{ submission.grade }}
                        </span>
                    </td>
                    <td>{{ submission.comments }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
